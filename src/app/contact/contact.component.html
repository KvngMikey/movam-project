<section class="contact">
  <div class="first">
    <div class="contact-us">Contact Us</div>
    <div class="sub-text">
      Most calendars are designed for teams. Slate is designed for freelancers
    </div>
  </div>

  <div class="icons-wrapper">
    <img src="../../assets/twitter.svg" class="icons" />
    <img src="../../assets/facebook.svg" class="icons" />
    <img src="../../assets/linkedin.svg" class="icons" />
  </div>

  <div class="d-flex justify-content-center" style="margin-bottom: 50px">
    <img src="../../assets/map.svg" class="macbook" />
  </div>

  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <img
        src="../../assets/pin.svg"
        class="pin"
        style="width: 7%; margin-bottom: 14px"
      />
      <span class="info-text" style="width: 60%; text-align: center"
        >6386 Spring St undefined Anchorage, Georgia 12473 United States</span
      >
    </div>
    <div
      class="d-flex flex-column align-items-center"
      style="margin-right: 50px"
    >
      <img
        src="../../assets/phone.svg"
        class="phone"
        style="width: 19%; margin-bottom: 21px; margin-top: 6px"
      />
      <span class="info-text">(843) 555-0130</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <img
        src="../../assets/mail.svg"
        class="mail"
        style="width: 17%; margin-bottom: 22px; margin-top: 6px"
      />
      <span class="info-text">willie.jennings@example.com</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto form-wrapper">
      <div class="form-header-wrapper text-center">
        <span class="form-header">Contact Us</span>
      </div>
      <div class="form-body">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              class="form-control name-input"
              placeholder="Your Name"
              formControlName="name"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.name.touched || submitted) &&
                registerFormControl.name.errors?.required
              "
            >
              Name is required
            </span>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control email-input"
              placeholder="Your Email"
              formControlName="email"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.email.touched || submitted) &&
                registerFormControl.email.errors?.required
              "
            >
              Email is required
            </span>
            <span
              class="text-danger"
              *ngIf="
                registerFormControl.email.touched &&
                registerFormControl.email.errors?.email
              "
            >
              Enter a valid email address
            </span>
          </div>

          <div class="form-group">
            <textarea
              class="form-control message-input"
              type="text"
              placeholder="Your Message"
              formControlName="message"
              rows="10"
            ></textarea>
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.message.touched || submitted) &&
                registerFormControl.message.errors?.required
              "
            >
              Message is required
            </span>
          </div>
          <div class="send-btn-wrapper">
            <button type="submit" class="btn btn-primary send-btn">
              <span class="send-btn-text">Send</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
